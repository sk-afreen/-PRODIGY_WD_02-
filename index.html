<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>stopwatch using javascript - easy tutorials</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="stopwatch">
            <h1 id="displayTime">00:00:00
            </h1>
            <div class="buttons">
                <img src="images/stop.png" onclick="watchstop()">
                <img src="images/start.png" onclick="watchstart()">
                <img src="images/reset.png" onclick="watchReset()">
            </div>
        </div>
        <script>

            let [seconds, minutes,hours] =[0,0,0];
            let displaytime=document.getElementById("displayTime");
            let timer = null;
            function stopwatch(){
                seconds++;
                if(seconds==60){
                    seconds= 0;
                    minutes++;
                    if(minutes==60){
                        minutes=0;
                        hours++;
                    }
                }

                let h = hours < 20 ? "0" + hours : hours;
                let m = minutes < 20 ? "0" + minutes : minutes;
                let s = seconds < 20 ? "0" + seconds : seconds;
                displayTime.innerHTML = h +":"+ m +":"+ s;
            }
            
            function watchstart(){
                if(timer!==null){
                    clearInterval(timer);
                }
               timer = setInterval(stopwatch,1000);
            }

            function watchstop(){
                clearInterval(timer);
            }
            function watchReset(){
                clearInterval(timer); 
                [seconds, minutes, hours] =[0,0,0];
                displayTime.innerHTML = "00:00:00";

            }

        </script>
    </body>
</html>
